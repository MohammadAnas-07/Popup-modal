<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup share modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <button class="view-modal">View Modal</button>
    <div class="popup">
        <header>
            <span>Share Modal</span>
            <div class="close"><i class="uil uil-times">
            </i>
            </div>
        </header>
        <div class="content">
            <p>Share this link via</p>
            <ul class="icons">
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/ansari_anas07" target="_blank">
    <i class="fa-brands fa-x-twitter"></i>
  </a>
               <a href="https://www.instagram.com/anass__ansari07" target="_blank">
    <i class="fa-brands fa-instagram"></i>
  </a>
               <a href="https://wa.me/916386250620" target="_blank">
    <i class="fa-brands fa-whatsapp"></i>
  </a>
                <a href="#"><i class="fab fa-telegram-plane"></i></a>
            </ul>
            <p>Or copy link</p>
            <div class="field">
                <i class="uil uil-link"></i>
                <input type="text" value="example.com/share-link">
                <button>Copy</button>
            </div>
        </div>
    </div>

     <script>
    const viewBtn = document.querySelector(".view-modal"),
    popup = document.querySelector(".popup"),
    close = popup.querySelector(".close"),
    field = popup.querySelector(".field"),
    input = field.querySelector("input"),
    copy = field.querySelector("button");
    viewBtn.onclick = ()=>{
      popup.classList.toggle("show");
    }
    close.onclick = ()=>{
      viewBtn.click();
    }
    copy.onclick = ()=>{
      input.select(); //select input value
      if(document.execCommand("copy")){ //if the selected text copy
        field.classList.add("active");
        copy.innerText = "Copied";
        setTimeout(()=>{
          window.getSelection().removeAllRanges(); //remove selection from document
          field.classList.remove("active");
          copy.innerText = "Copy";
        }, 3000);
      }
    }

 document.getElementById("instagramBtn").onclick = function () {
    window.open("https://www.instagram.com/anass__ansari07", "_blank");
  };

  document.getElementById("linkedinBtn").onclick = function () {
    window.open("https://www.linkedin.com/in/mohammad-anas-790556236", "_blank");
  };

  document.getElementById("twitterBtn").onclick = function () {
    window.open("https://twitter.com/ansari_anas07", "_blank");
  };

  document.getElementById("whatsappBtn").onclick = function () {
    window.open("https://wa.me/916386250620", "_blank"); // includes country code (91)
  };

  </script>


</body>
</html>
